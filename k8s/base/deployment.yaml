apiVersion: apps/v1
kind: Deployment
metadata:
  name: neurogate
  namespace: neurogate
  labels:
    app: neurogate
    version: v1.0.0
    component: api-gateway
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: neurogate
  template:
    metadata:
      labels:
        app: neurogate
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      serviceAccountName: neurogate
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      # Init container to wait for dependencies
      initContainers:
      - name: wait-for-qdrant
        image: busybox:1.35
        command:
          - 'sh'
          - '-c'
          - |
            until nc -z qdrant-service 6333; do
              echo "Waiting for Qdrant..."
              sleep 2
            done
            echo "Qdrant is ready!"

      - name: wait-for-redis
        image: busybox:1.35
        command:
          - 'sh'
          - '-c'
          - |
            until nc -z redis-service 6379; do
              echo "Waiting for Redis..."
              sleep 2
            done
            echo "Redis is ready!"

      containers:
      - name: neurogate
        image: neurogate:1.0.0
        imagePullPolicy: IfNotPresent

        ports:
        - name: http
          containerPort: 8080
          protocol: TCP

        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        - name: JAVA_OPTS
          value: >-
            -XX:+UseZGC
            -XX:MaxRAMPercentage=75.0
            -XX:InitialRAMPercentage=50.0
            -XX:+AlwaysPreTouch
            -XX:+UseStringDeduplication
            -XX:+OptimizeStringConcat
            -Djava.security.egd=file:/dev/./urandom
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: neurogate-secrets
              key: openai-api-key
        - name: SPRING_CONFIG_LOCATION
          value: "file:/config/application-prod.yml"

        volumeMounts:
        - name: config
          mountPath: /config
          readOnly: true

        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"

        # Liveness probe - checks if container is alive
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 120
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3

        # Readiness probe - checks if container can accept traffic
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3

        # Startup probe - gives more time for initial startup
        startupProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 30

        # Lifecycle hooks
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 15"]

        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL

      volumes:
      - name: config
        configMap:
          name: neurogate-config

      # Pod anti-affinity - spread pods across nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - neurogate
              topologyKey: kubernetes.io/hostname

        # Node affinity - prefer nodes with specific labels
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 50
            preference:
              matchExpressions:
              - key: workload-type
                operator: In
                values:
                - compute-intensive

      # Termination grace period
      terminationGracePeriodSeconds: 30

      # DNS policy
      dnsPolicy: ClusterFirst

      # Restart policy
      restartPolicy: Always
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: neurogate
  namespace: neurogate
  labels:
    app: neurogate
