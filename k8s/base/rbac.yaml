apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: neurogate-role
  namespace: neurogate
  labels:
    app: neurogate
rules:
# Allow reading ConfigMaps
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]

# Allow reading Secrets
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list"]

# Allow pod self-introspection (for health checks)
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]

# Allow service discovery
- apiGroups: [""]
  resources: ["services", "endpoints"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: neurogate-rolebinding
  namespace: neurogate
  labels:
    app: neurogate
subjects:
- kind: ServiceAccount
  name: neurogate
  namespace: neurogate
roleRef:
  kind: Role
  name: neurogate-role
  apiGroup: rbac.authorization.k8s.io
