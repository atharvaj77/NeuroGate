apiVersion: v1
kind: Service
metadata:
  name: neurogate
  namespace: neurogate
  labels:
    app: neurogate
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/actuator/prometheus"
spec:
  type: ClusterIP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  selector:
    app: neurogate
---
# Headless service for StatefulSet (if needed)
apiVersion: v1
kind: Service
metadata:
  name: neurogate-headless
  namespace: neurogate
  labels:
    app: neurogate
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  selector:
    app: neurogate
