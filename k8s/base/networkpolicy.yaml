apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: neurogate-netpol
  namespace: neurogate
  labels:
    app: neurogate
spec:
  podSelector:
    matchLabels:
      app: neurogate
  policyTypes:
  - Ingress
  - Egress

  ingress:
  # Allow traffic from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8080

  # Allow traffic from Prometheus (monitoring)
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 8080

  # Allow internal pod-to-pod communication
  - from:
    - podSelector:
        matchLabels:
          app: neurogate
    ports:
    - protocol: TCP
      port: 8080

  egress:
  # Allow DNS resolution
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53

  # Allow connection to Qdrant
  - to:
    - podSelector:
        matchLabels:
          app: qdrant
    ports:
    - protocol: TCP
      port: 6333
    - protocol: TCP
      port: 6334

  # Allow connection to Redis
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379

  # Allow HTTPS to external APIs (OpenAI, Anthropic, etc.)
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443

  # Allow HTTP to external APIs
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 80
