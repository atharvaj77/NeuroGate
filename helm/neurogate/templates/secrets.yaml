{{- if .Values.secrets.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "neurogate.fullname" . }}-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "neurogate.labels" . | nindent 4 }}
type: Opaque
stringData:
  openai-api-key: {{ .Values.secrets.openaiApiKey | quote }}
  {{- if .Values.secrets.anthropicApiKey }}
  anthropic-api-key: {{ .Values.secrets.anthropicApiKey | quote }}
  {{- end }}
  {{- if .Values.secrets.redisPassword }}
  redis-password: {{ .Values.secrets.redisPassword | quote }}
  {{- end }}
{{- end }}
